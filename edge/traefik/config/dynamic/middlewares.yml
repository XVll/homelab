# Traefik Middlewares - Request Processing & Security

http:
  middlewares:
    # IP Whitelist for Internal Services
    # Allows access only from home network and NetBird VPN
    # This is the foundation of our "secure by default" approach
    ip-whitelist-internal:
      ipWhiteList:
        sourceRange:
          - "10.10.10.0/24"    # Home network
          - "100.92.0.0/16"    # NetBird VPN

    # Authentik Forward Auth Middleware
    # Sends requests to Authentik SSO to check if user is authenticated
    # Uses embedded outpost in authentik-server container
    authentik:
      forwardAuth:
        address: http://authentik-server:9000/outpost.goauthentik.io/auth/traefik
        trustForwardHeader: true
        authResponseHeaders:
          - X-authentik-username
          - X-authentik-groups
          - X-authentik-email
          - X-authentik-name
          - X-authentik-uid
          - X-authentik-jwt
          - X-authentik-meta-jwks
          - X-authentik-meta-outpost
          - X-authentik-meta-provider
          - X-authentik-meta-app
          - X-authentik-meta-version

    # Security Headers
    # Adds security headers to all responses
    security-headers:
      headers:
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        frameDeny: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 31536000
        customFrameOptionsValue: "SAMEORIGIN"
        customResponseHeaders:
          X-Robots-Tag: "none,noarchive,nosnippet,notranslate,noimageindex"

    # Rate Limiting
    # Prevents abuse by limiting requests per IP
    rate-limit:
      rateLimit:
        average: 100
        burst: 50
        period: 1m

    # Compression
    # Compresses responses to reduce bandwidth
    compression:
      compress: {}

    # Forwarded Headers
    # Tells backend applications they're behind HTTPS proxy
    forwarded-headers:
      headers:
        customRequestHeaders:
          X-Forwarded-Proto: "https"
        sslRedirect: true
        sslProxyHeaders:
          X-Forwarded-Proto: "https"

    # WebSocket Headers
    # Ensures WebSocket connections work properly through the proxy
    websocket-headers:
      headers:
        customRequestHeaders:
          X-Forwarded-Proto: "https"
          Connection: "upgrade"
          Upgrade: "websocket"

    # ============================================================================
    # MIDDLEWARE CHAINS - Secure by Default Pattern
    # ============================================================================
    # All services use catch-all rule below which applies private-default
    # Only explicitly public services (ha, dmo, king) bypass this

    # PRIVATE (Default) - Secure by default with IP restriction
    # Applied automatically via catch-all rule
    # Allows access only from home network and NetBird VPN
    private-default:
      chain:
        middlewares:
          - ip-whitelist-internal
          - security-headers

    # PUBLIC - No IP restriction, only security headers
    # Use ONLY for services that should be accessible from internet
    # Must be explicitly added to router
    public-access:
      chain:
        middlewares:
          - security-headers
