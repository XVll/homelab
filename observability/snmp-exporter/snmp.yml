# SNMP Exporter Configuration for Synology NAS
# Version 0.26.0+ format

modules:
  synology:
    version: 2
    auth:
      community: homelab
    walk:
      # System info
      - sysDescr
      - sysUpTime
      - sysName

      # CPU (HOST-RESOURCES-MIB)
      - 1.3.6.1.2.1.25.3.3.1.2

      # Memory (HOST-RESOURCES-MIB)
      - 1.3.6.1.2.1.25.2.3.1.3
      - 1.3.6.1.2.1.25.2.3.1.5
      - 1.3.6.1.2.1.25.2.3.1.6

      # Network interfaces (IF-MIB)
      - 1.3.6.1.2.1.2.2.1.1
      - 1.3.6.1.2.1.2.2.1.2
      - 1.3.6.1.2.1.2.2.1.5
      - 1.3.6.1.2.1.2.2.1.8
      - 1.3.6.1.2.1.2.2.1.10
      - 1.3.6.1.2.1.2.2.1.16

      # Synology-specific OIDs
      - 1.3.6.1.4.1.6574.1
      - 1.3.6.1.4.1.6574.2
      - 1.3.6.1.4.1.6574.3
      - 1.3.6.1.4.1.6574.4
      - 1.3.6.1.4.1.6574.5
      - 1.3.6.1.4.1.6574.6

    lookups:
      - source_indexes: [hrStorageIndex]
        lookup: hrStorageDescr
      - source_indexes: [ifIndex]
        lookup: ifName

    overrides:
      ifPhysAddress:
        type: PhysAddress48
