# SNMP Exporter Configuration for Synology NAS
# Minimal config for v0.26.0+

auths:
  homelab_v2:
    community: homelab
    version: 2

modules:
  synology:
    walk:
      - sysDescr
      - sysUpTime
      - sysName
      - 1.3.6.1.2.1.25.3.3.1.2    # hrProcessorLoad
      - 1.3.6.1.2.1.25.2.3        # hrStorage (all)
      - 1.3.6.1.2.1.2.2           # ifTable (all interfaces)
      - 1.3.6.1.4.1.6574          # Synology MIB (all)
    auth: homelab_v2
