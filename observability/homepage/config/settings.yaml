---
# Homepage Settings
# Provides unified dashboard for all infrastructure services

title: Homelab Infrastructure
favicon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/png/homepage.png
theme: dark
color: slate

layout:
  Edge Services:
    style: row
    columns: 3
  Observability & Management:
    style: row
    columns: 3
  Database Services:
    style: row
    columns: 4
  Media & Automation:
    style: row
    columns: 4
  Development:
    style: row
    columns: 2
  Infrastructure:
    style: row
    columns: 3

providers:
  # Docker provider for real-time container stats
  docker:
    socket: /var/run/docker.sock

quicklaunch:
  searchDescriptions: true
  hideInternetSearch: false
  showSearchSuggestions: true
  hideVisitURL: false

headerStyle: boxed
statusStyle: dot
