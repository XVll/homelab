# Homepage Services Configuration
# Comprehensive service directory for all infrastructure components

# ============================================================================
# EDGE SERVICES (edge VM - 10.10.10.110)
# ============================================================================
- Edge Services:
    - Traefik:
        icon: traefik.png
        href: https://traefik.onurx.com
        description: Reverse Proxy & SSL
        server: edge-docker
        container: traefik
        widget:
          type: traefik
          url: http://10.10.10.110:8080

    - AdGuard Home:
        icon: adguard-home.png
        href: https://adguard.onurx.com
        description: DNS & Ad Blocking
        ping: http://10.10.10.110:3001
        widget:
          type: adguard
          url: http://10.10.10.110:3001
          username: {{HOMEPAGE_VAR_ADGUARD_USER}}
          password: {{HOMEPAGE_VAR_ADGUARD_PASS}}

    - Authentik:
        icon: authentik.png
        href: https://auth.onurx.com
        description: SSO & Identity Provider
        ping: https://auth.onurx.com

