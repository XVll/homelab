---
# Homepage Widgets Configuration
# System information and quick stats

- logo:
    icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/png/homepage.png

- search:
    provider: google
    target: _blank

- greeting:
    text_size: xl
    text: "Homelab Infrastructure Dashboard"

- datetime:
    text_size: xl
    format:
      dateStyle: short
      timeStyle: short
      hourCycle: h23

- resources:
    cpu: true
    memory: true
    disk: /
    uptime: true
    units: metric
    refresh: 3000
    expanded: true

- openmeteo:
    label: Weather
    latitude: 41.0082
    longitude: 28.9784
    timezone: Europe/Istanbul
    units: metric
    cache: 5
