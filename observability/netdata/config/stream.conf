# Netdata Parent Stream Configuration
# This parent receives metrics from child agents on other VMs

[11111111-2222-3333-4444-555555555555]
    # Enable streaming from child nodes
    enabled = yes

    # Allow connections from any IP (adjust if needed for security)
    allow from = *

    # API key for authentication - agents must use this key
    # Change this to a secure random string in production
    default history = 3600
    default memory mode = dbengine
    health enabled by default = auto

    # Optional: Export metrics to Prometheus
    # This allows Prometheus to scrape parent Netdata
    # backend = prometheus_remote_write
    # destination = http://prometheus:9090/api/v1/write
