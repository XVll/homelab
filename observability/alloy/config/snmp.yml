# ============================================================================
# SNMP Exporter Configuration for Synology NAS
# ============================================================================
# Simplified configuration compatible with Grafana Alloy SNMP exporter
# Based on UCD-SNMP-MIB, IF-MIB, HOST-RESOURCES-MIB
# ============================================================================

auths:
  homelab_v2:
    community: homelab
    security_level: noAuthNoPriv
    auth_protocol: MD5
    priv_protocol: DES
    version: 2

modules:
  synology:
    walk:
      # System - SNMPv2-MIB
      - 1.3.6.1.2.1.1               # system (sysDescr, sysUpTime, sysName, etc.)

      # CPU & Load - UCD-SNMP-MIB
      - 1.3.6.1.4.1.2021.10.1       # laLoad (all load average metrics)
      - 1.3.6.1.4.1.2021.11         # ssCpu (all CPU metrics)

      # Memory - UCD-SNMP-MIB
      - 1.3.6.1.4.1.2021.4          # memory (all memory metrics)

      # Network - IF-MIB
      - 1.3.6.1.2.1.2.2.1           # ifTable (basic interface info)
      - 1.3.6.1.2.1.31.1.1          # ifXTable (64-bit counters)

      # Disk/Storage - HOST-RESOURCES-MIB
      - 1.3.6.1.2.1.25.2.3          # hrStorage (all storage metrics)

      # Disk I/O - UCD-SNMP-MIB
      - 1.3.6.1.4.1.2021.13.15.1    # diskIO (all disk I/O metrics)

      # Synology-specific MIBs
      - 1.3.6.1.4.1.6574.1          # synoSystem (status, temp, fan)
      - 1.3.6.1.4.1.6574.2          # synoDisk (disk health/status)
      - 1.3.6.1.4.1.6574.3          # synoRaid (RAID status)
