# Netdata Agent Stream Configuration
# Media VM - Streams metrics to parent on observability VM

[stream]
    # Enable streaming to parent
    enabled = yes

    # Parent node address (observability VM)
    destination = 10.10.10.112:19999

    # API key - must match parent's stream.conf
    api key = 11111111-2222-3333-4444-555555555555

    # Send metrics immediately
    timeout seconds = 60
    default port = 19999
    send charts matching = *

    # Buffer settings
    buffer size bytes = 1048576
    reconnect delay seconds = 5
    initial clock resync iterations = 60
